apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-web-app
  template:
    metadata:
      labels:
        app: my-web-app
    spec:
      containers:
      - name: my-web-app-container
        image: IMAGE_PLACEHOLDER # Jenkins will replace this
        ports:
        - containerPort: 5000
        env:
        - name: APP_VERSION
          value: "v1.0" # You can update this value with each commit