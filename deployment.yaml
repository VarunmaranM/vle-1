apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-web-app
  template:
    metadata:
      labels:
        app: my-web-app
    spec:
      containers:
      - name: my-web-app-container
        image: IMAGE_PLACEHOLDER # Jenkins will replace this with ${DOCKER_IMAGE}
        ports:
        - containerPort: 5000
        env:
        - name: APP_VERSION
          value: "IMAGE_TAG_PLACEHOLDER" # Jenkins will update this to the build number or tag